<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Roupas Cirúrgicas</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <div class="container">
    <div class="formArea">
      <h1 class="animate__animated animate__bounce">Controle de Roupas Cirúrgicas</h1>

      <h5>Preencha as informações abaixo</h5>

      <form id="form" name="form" class="animate__animated animate__backInRight">

        <div class="form-control success">
          <label for="name">Nome completo
            <input type="text" name="name" id="name" placeholder="Nome" required>
          </label>
        </div>

        <div class="form-control error">
          <label for="tamanho">Tamanho
            <select name="tamanho" id="tamanho">
              <option value="P">P</option>
              <option value="M">M</option>
              <option value="G">G</option>
              <option value="GG">GG</option>
              <option value="XG">XG</option>
            </select>

          </label>
        </div>

        <div class="form-control">
          <label for="function">Função
            <input type="text" name="function" id="function" placeholder="Função" required>
          </label>
        </div>

        <div class="form-control">
          <label for="vinculo">Vínculo
            <select name="vinculo" id="vinculo" required>
              <option value="FBHC">FBHC</option>
              <option value="TERCEIRIZADA">Terceirizada</option>
            </select>
          </label>
        </div>

        <button type="submit" onclick="validar()">Registrar</button>
      </form>

    </div>

    <div class="imageArea">

    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
